sudo: required

language: c

compiler:
  - gcc
  - clang

env:
  - BUILD_TYPE=Release
  - BUILD_TYPE=Debug
  - BUILD_TYPE=ASAN

arch:
  packages:
    - cmake
    - xorg-server-xwayland
    - json-c
    - wayland
    - xcb-util-image
    - pango
    - cairo
    - gdk-pixbuf2
    - wlc-git
    - libcap
  script:
    - git clone https://github.com/swaywm/wlroots
    - cd wlroots
    - mkdir build
    - cd build
    - meson --prefix=/usr ..
    - sudo ninja install
    - cd ../..
    - cmake .
    - make
    - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE .
    - make

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"
